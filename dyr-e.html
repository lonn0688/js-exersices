   <style>

    img {

        width: 300px;

    <div class="dyr">

    </div>
    <script>



    let dyr=[{"navn":"elefant",
             "type": "pattedyr",
             "levested":"Indien",
             "billede":"elefant.jpg"},

        {"navn":"hund",
        "type":"kæledyr",
        "levested":"over alt",

        "billede":"dog.jpg"},

         {"navn":"bunny",
        "type":"kæledyr",
        "levested":"over alt",

        "billede":"bunny.jpg"}


            ];
    document.addEventListener("DOMContentLoaded", start);
        function start (){

            dyr.forEach(animal => {
                document.querySelector(".dyr").innerHTML +=
                    "<img src='" + animal.billede +"' alt= ''>" +
            animal.navn + ": " +
            animal.type + " fra " +
            animal.levested + "<br>";
            })

            }

    </script>
